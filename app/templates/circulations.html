<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption>
                    <h3 align="center">流转单列表</h3>
                    <a ui-sref="main.circulationConfig({circulationId:0})" class="btn btn-xs btn-primary">添加流转单</a>
                </caption>
                <tr class="info">
                    <th class="center">流转号</th>
                    <th class="center">证书单位</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="circulation in circulations">
                    <td>{{circulation.number}}</td>
                    <td>{{circulation.certificateUnit}}</td>
                    <td>
                        <a ui-sref="main.circulationConfig({circulationId:circulation.id})" class="btn btn-xs btn-primary">选择</a>
                        <button class="btn btn-xs btn-danger" ng-click="deleteCirculation(circulation)">删除</button>
                        <button class="btn btn-xs btn-info" ng-click="export(circulation.id)">导出</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
