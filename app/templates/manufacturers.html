<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption>
                    <h3 align="center">制造厂列表</h3>
                    <a ui-sref="main.manufacturerConfig({manufacturerId:0})" class="btn btn-xs btn-primary">添加制造厂</a>
                </caption>
                <tr class="info">
                    <th class="center">ID</th>
                    <th class="center">制造厂</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="manufacturer in manufacturers">
                    <td>{{manufacturer.id}}</td>
                    <td>{{manufacturer.name}}</td>
                    <td>
                        <a ui-sref="main.manufacturerConfig({manufacturerId:manufacturer.id})" class="btn btn-xs btn-primary">修改</a>
                        <button class="btn btn-xs btn-danger" ng-click="deleteManufacturer(manufacturer)">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
