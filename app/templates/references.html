<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption>
                    <h3 align="center">依据列表</h3>
                    <a ui-sref="main.referenceConfig({referenceId:0})" class="btn btn-xs btn-primary">添加依据</a>
                </caption>
                <tr class="info">
                    <th class="center">ID</th>
                    <th class="center">依据</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="reference in references">
                    <td>{{reference.id}}</td>
                    <td>{{reference.name}}</td>
                    <td>
                        <a ui-sref="main.referenceConfig({referenceId:reference.id})" class="btn btn-xs btn-primary">修改</a>
                        <button class="btn btn-xs btn-danger" ng-click="deleteReference(reference)">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
