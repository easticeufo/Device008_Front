<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption>
                    <h3 align="center">标准器列表</h3>
                    <a ui-sref="main.standardConfig({standardId:0})" class="btn btn-xs btn-primary">添加标准器</a>
                </caption>
                <tr class="info">
                    <th class="center">ID</th>
                    <th class="center">名称/型号</th>
                    <th class="center">编号</th>
                    <th class="center">测量范围/准确度</th>
                    <th class="center">证书编号/有效期限</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="standard in standards">
                    <td>{{standard.id}}</td>
                    <td>{{standard.name}}</td>
                    <td>{{standard.number}}</td>
                    <td>{{standard.accuracy}}</td>
                    <td>{{standard.certificateNumber}}</td>
                    <td>
                        <a ui-sref="main.standardConfig({standardId:standard.id})" class="btn btn-xs btn-primary">修改</a>
                        <button class="btn btn-xs btn-danger" ng-click="deleteStandard(standard)">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
