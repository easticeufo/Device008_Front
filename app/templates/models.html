<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption>
                    <h3 align="center">型号列表</h3>
                    <a ui-sref="main.modelConfig({modelId:0})" class="btn btn-xs btn-primary">添加型号</a>
                </caption>
                <tr class="info">
                    <th class="center">ID</th>
                    <th class="center">型号</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="model in models">
                    <td>{{model.id}}</td>
                    <td>{{model.name}}</td>
                    <td>
                        <a ui-sref="main.modelConfig({modelId:model.id})" class="btn btn-xs btn-primary">修改</a>
                        <button class="btn btn-xs btn-danger" ng-click="deleteModel(model)">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
