<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption>
                    <h3 align="center">用户列表</h3>
                    <a ui-sref="main.userConfig({userId:0})" class="btn btn-xs btn-primary">新增用户</a>
                </caption>
                <tr class="info">
                    <th class="center">ID</th>
                    <th class="center">用户名</th>
                    <th class="center">姓名</th>
                    <th class="center">权限等级</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.level}}</td>
                    <td>
                        <a ui-sref="main.userConfig({userId:user.id})" class="btn btn-xs btn-primary">修改</a>
                        <button class="btn btn-xs btn-danger" ng-click="deleteUser(user)">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
