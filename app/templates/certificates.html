<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption>
                    <h3 align="center">证书列表</h3>
                    <a ui-sref="main.certificateConfig({certificateId:0})" class="btn btn-xs btn-primary">添加证书</a>
                </caption>
                <tr class="info">
                    <th class="center">ID</th>
                    <th class="center">证书单位</th>
                    <th class="center">证书单位地址</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="certificate in certificates">
                    <td>{{certificate.id}}</td>
                    <td>{{certificate.unit}}</td>
                    <td>{{certificate.address}}</td>
                    <td>
                        <a ui-sref="main.certificateConfig({certificateId:certificate.id})" class="btn btn-xs btn-primary">修改</a>
                        <button class="btn btn-xs btn-danger" ng-click="deleteCertificate(certificate)">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
